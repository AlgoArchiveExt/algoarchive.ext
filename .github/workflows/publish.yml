name: Publish to Chrome Web Store

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies and build
        run: |
          echo "${{ secrets.ENV }}" > .env
          npm install
          npm run build
      - name: Zip extension
        run: zip -r chrome-extension.zip dist
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: chrome-extension.zip

  publish:
    name: Publish to Chrome Web Store
    runs-on: ubuntu-latest
    needs: build
    env:
      EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension

      - name: Unzip extension
        run: unzip chrome-extension.zip -d extension

      - name: Move zip file to working directory
        run: mv chrome-extension.zip extension/dist

      - run: npx chrome-webstore-upload-cli@3
        working-directory: extension/dist
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
